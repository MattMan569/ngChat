<div id="chat-container">
  <div id="users">
    <mat-card>
      <mat-card-title>Users</mat-card-title>
      <mat-card-content>
        <mat-nav-list>
          <a mat-list-item href="#">User 1</a>
          <a mat-list-item href="#">User 2</a>
          <a mat-list-item href="#">User 3</a>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>

  <cdk-virtual-scroll-viewport [itemSize]="50" id="messages">
    <mat-card *cdkVirtualFor="let message of messages">
      <mat-card-content>
        {{message}}
      </mat-card-content>
    </mat-card>
  </cdk-virtual-scroll-viewport>

  <div id="compose">Compose</div>
</div>
