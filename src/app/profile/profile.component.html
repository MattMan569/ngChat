<mat-spinner *ngIf="isLoading"></mat-spinner>

<div id="container">
  <div id="user">
    <mat-card id="avatar">
      <div id="center">
        <mat-spinner [diameter]="100" *ngIf="isLoadingAvatar"></mat-spinner>
        <img
          src=""
          alt="Avatar"
          [ngClass]="{ 'hidden': isLoadingAvatar }"
          #avatar
        />
      </div>
      <mat-divider></mat-divider>
      <p>{{ username }}</p>
    </mat-card>

    <!-- TODO list of owned rooms -->
    <mat-card>
      <!-- if does not own any rooms -->
      <p>Not the owner of any rooms</p>
      <!-- else -->
      <p>Owner of these rooms:</p>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </mat-card>
  </div>

  <mat-card id="bio">
    <p *ngIf="bio">{{ bio }}</p>
    <p *ngIf="!bio">This user has not created a bio yet.</p>
  </mat-card>
</div>
