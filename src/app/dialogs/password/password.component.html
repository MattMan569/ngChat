<h1 mat-dialog-title>Password</h1>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="password" #passwordInput (keyup)="onKey($event)">
    <mat-hint *ngIf="errorMessage">{{ errorMessage }}</mat-hint>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onJoin()">Join</button>
</div>
